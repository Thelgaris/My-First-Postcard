<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My First Postcard</title>
		<link rel="stylesheet" href="Styles.css" />
	</head>

	<body>
		<div class="postcard">
			<div class="postcard-header">
				<div class="postcard-header-title">
					<h1>My Postcard</h1>
				</div>
			
				<div class="postcard-header-logo">
					<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png" alt="Logo 4Geeks"/>
				</div>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This a Postcard that I created using HTML5 and CSS3 during my 4Geeks academy course.</p>
					<p>This is so cool! Can't wait to start more stuff!</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Some Name" />
					<div class="email">
						<input type="text" placeholder="Some Email" />
					</div>
					<input type="text" placeholder="Some Comment"/>
				</div>
                
			</div>
            <div class="postcard-footer">
                <button>Send My Postcard</button>
            </div>
		</div>
		
	</body>
 
	
</html>
